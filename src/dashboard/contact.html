<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../../dist/output.css" />
    <link rel="stylesheet" href="../../dist/style.css" />
  </head>
  <body style="background: #131927">
    <!-- start top bar -->
    <header class="flex justify-between items-end h-full text-white pl-24">
      <ul class="flex px-4 text-gray-400 font-normal mt-3">
        <li class="mr-6"><a href="#">About us</a></li>
        <li class="mr-6"><a href="#">Order Tracking</a></li>
        <li class="mr-6"><a href="#">FAQs</a></li>
      </ul>
    </header>
    <!-- end top bar -->
    <!-- start header 1 -->
    <div class="border-t border-gray-600 mt-5"></div>
    <search class="flex justify-between items-start h-full text-white pl-28 rounded-lg mt-8" style="background: #131927">
      <div class="logo">
        <h1 class="text-3xl font-semibold text-white">logo</h1>
      </div>
      <div class="bg-gray-800 pr-6 rounded-md border border-gray-600 mr-5 translate-x-96">
        <div class="flex">
          <div class="search-icon p-3 bg-blue-500 rounded-l-md">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
          </div>
          <input type="text" placeholder="Cari Produk ..." class="bg-gray-800 ml-4 pr-6 outline-none" />
        </div>
      </div>
      <div class="icon grid grid-cols-4 mr-24 space-x-4">
        <div></div>
        <div class="flex items-center p-3 rounded-full text-white border border-gray-600 bg-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          </svg>
        </div>

        <div class="flex items-center p-3 rounded-full text-white border border-gray-600 bg-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </div>

        <div class="flex items-center p-3 rounded-full text-white border border-gray-600 bg-gray-800">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 00-3.213-9.193 2.056 2.056 0 00-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 00-10.026 0 1.106 1.106 0 00-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12"
            />
          </svg>
        </div>
      </div>
    </search>

    <div class="border-t border-gray-600 mt-6"></div>
    <div class="flex justify-between items-end h-full">
      <div class="relative inline-block text-left items-center mb-5 ml-48">
        <button
          type="button"
          class="inline-flex justify-center items-center px-8 py-3 rounded-md shadow-sm bg-blue-500 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          id="options-menu"
          aria-haspopup="true"
          aria-expanded="true"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          All Categories
          <svg class="-mr-1 pt-2 ml-2 h-6 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l4 4a1 1 0 01-1.414 1.414L10 5.414 6.707 8.707a1 1 0 01-1.414-1.414l4-4A1 1 0 0110 3z" clip-rule="evenodd" />
          </svg>
        </button>

        <!-- <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
          <div class="py-1" role="none">
            <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-500 hover:text-white" role="menuitem">Item 1</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-500 hover:text-white" role="menuitem">Item 2</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-500 hover:text-white" role="menuitem">Item 3</a>
          </div>
        </div> -->
      </div>

      <header class="flex justify-between items-end h-full bg-gray-800 text-white pl-28 mr-28 rounded-lg">
        <ul class="flex px-4 py-8 text-gray-400 font-medium">
          <li class="mr-6"><a href="#">Mens</a></li>
          <li class="mr-6"><a href="#">Woman</a></li>
          <li class="mr-6"><a href="#">Kids</a></li>
          <li class="mr-6"><a href="#">Electronic Items</a></li>
          <li class="mr-6"><a href="#">Kitchen Accessories</a></li>
          <li class="mr-6"><a href="#">News & Blogs</a></li>
          <li class="mr-6"><a href="#">Contact Us</a></li>
        </ul>
      </header>
    </div>
    <!-- end header 1 -->
    <section class="grid grid-cols-2 translate-y-12 mx-8 mb-16">
      <div class="send-message border border-slate-400 pb-12">
        <h1 class="text-white font-bold text-2xl mx-5 my-6 block">Send Us A Message</h1>
        <input type="email" placeholder="Email Kamu" class="text-white p-3 mx-5 block mb-6 border border-slate-500" style="background: #131927" />
        <textarea name="pesan" id="pesan" placeholder="Ketik Pesan Disini" cols="30" rows="5" class="text-white p-3 mx-5 mb-6 block border border-slate-500" style="background: #131927"></textarea>
        <button type="submit" class="text-white bg-blue-500 px-6 py-2 mx-5 block mb-6">Submit</button>
      </div>
      <div class="contact border border-slate-400">
        <div class="alamat space-x-4 mt-12 ml-36">
          <div class="address text-white flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
            </svg>
            <span class="text-lg ml-2">Address</span>
          </div>
          <div class="text mt-3">
            <p class="text-white">
              Coza Store Center 8th floor, 379<br />
              Hudson St, New York, NY 10018 US
            </p>
          </div>
        </div>

        <div class="telepon space-x-4 mt-12 ml-36">
          <div class="address text-white flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"
              />
            </svg>

            <span class="text-lg ml-2">Nomor Hp</span>
          </div>
          <div class="text mt-3">
            <p class="text-white">+62 8678 -5748-39</p>
          </div>
        </div>

        <div class="telepon space-x-4 mt-12 ml-36">
          <div class="address text-white flex">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
              />
            </svg>

            <span class="text-lg ml-2">Email</span>
          </div>
          <div class="text mt-3">
            <p class="text-white">example@gmail.com</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
